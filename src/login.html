<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<add name="Access-Control-Allow-Origin" value="*" /
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOMC | login </title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="data/data.json"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
</head>
<body>

	<form action="submit" class="needs-validation">
		<h1>Login</h1>

		<label for="email">Email</label><br>
		<input type="email" id="emailLogin"><br>
		<div class="invalid-feedback">
			Email non valida
		</div>

		<label for="password">Password</label><br>
		<input type="password" id="passwordLogin"><br>
		<div class="invalid-feedback">
			Password non valida
		</div>

		<button type="button" onclick="auth()">Login</button><br>

		<div>
			Non hai un account? <a href="register.html" class="text-dark">Registrati</a>
		</div>
	</form>

	<script src="js/login.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
