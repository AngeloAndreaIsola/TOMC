                    <div class="col-md-6 mb-3">
                      <label for="cc-name">Nome intestatario</label>
                      <input type="text" class="form-control" id="cc-name" placeholder="" required=""
                        onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)">
                      <small class="text-muted">Nome completo sulla carta</small>
                      <div class="invalid-feedback">
                        Nome sulla carta è richiesto
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="cc-number">Numero carta di credito</label>

                      <!-- <input type="number" class="form-control" id="cc-number" placeholder="" required="" maxlength="16"
                        onKeyPress="if(this.value.length ==16) return false;"> -->

                      <input type="number" class="form-control" name="cc-number" id="cc-number" required=""
                        pattern="[0-9]{16}" data-value-missing="Numero di cartaa richiesto"
                        data-pattern-mismatch="Il numero di carta deve essere di 16 cifre"
                        onKeyPress="if(this.value.length ==16) return false;">


                      <div class="invalid-feedback">
                        Numero di carta è richiesto
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 mb-1">
                      <label for="cc-expiration">Scad. M</label>
                      <input type="number" class="form-control" id="cc-expiration-M" placeholder="" required=""
                        pattern="0[1-9]|1[0-2]]" data-value-missing="Mese di scadenza richiesto"
                        data-pattern-mismatch="Deve essere in: MM" onKeyPress="if(this.value.length ==2) return false;">
                      <div class="invalid-feedback">
                        Anno di scadenza è richiesto
                      </div>
                    </div>
                    <div class="col-md-4 mb-1">
                      <label for="cc-expiration">Scad. A</label>
                      <input type="number" class="form-control" id="cc-expiration-Y" placeholder="" required=""
                        data-value-missing="Anno di scadenza richiesto" data-pattern-mismatch="Deve essere in: YY"
                        onKeyPress="if(this.value.length ==4) return false;">
                      <div class="invalid-feedback">
                        Mese di scadenza è richiesto
                      </div>
                    </div>


                    <div class="col-md-4 mb-1">
                      <label for="cc-expiration">CVV</label>
                      <input type="number" class="form-control" id="cc-cvv" placeholder="" required="" onKeyPress="if(this.value.length ==3) return false;">
                      <div class="invalid-feedback">
                        CVV è richiesto
                      </div>
                    </div>
                  </div>
