  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modifica indirizzo: </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="post" action="UpdateMPrev">
            <select id="formIndirizzo" name="formIndirizzo" class="form-control">
              <option value="Milano"> Milano</option>
              <option value="Roma">Roma</option>
              <option value="Piacenza"> Piaceza</option>
            </select>

            <label for="zip">ZIP:</label>
            <input type="number" id="zip" name="zip" min="1000" max="9999">

            <label for="via">Inndirizzo:</label>
            <input type="text" id="via" name="via">

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Chiudi</button>
          <button type="button" class="btn btn-primary" onclick="modificaIndirizzo()">Salva</button>
        </div>
      </div>
    </div>
  </div>
